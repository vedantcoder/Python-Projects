
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
body {
  background-image: url('https://webbygiants.com/wp-content/uploads/2019/03/5-Tips-to-use-Gradients-in-Web-Design.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<h1>Login</h1>
<br/><br/>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>

</form>
</div>

<br/><br/>
<h3> Don't have an account...? Register for an account <a href="{% url 'register' %}">here...</a></h3>

{% endblock %}
