
{% extends 'base.html' %}
{% block title %}Create a new Bolg Category!{% endblock %}
{% block content %}

<style>
body {
  background-image: url('https://webbygiants.com/wp-content/uploads/2019/03/5-Tips-to-use-Gradients-in-Web-Design.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

{% if user.is_authenticated %}
<h1>Add a Category</h1>
<br/><br/>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Add Category</button>
</form>
</div>

{% else %}

You are not allowed here!

{% endif %}

{% endblock %}
